<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Advance-JS-401-03</title>

</head>
<body>
    <div class="slide">
        <div class="items active"><img src="https://blog.geekster.in/wp-content/uploads/2021/09/Top-10-Skills-to-Become-FullStack-Developer-image.png" alt="img1"></div>
        <div class="items "><img src="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png" alt="img2"></div>
        <div class="items "><img src="https://blog.geekster.in/wp-content/uploads/2021/08/full-stack-developer-salary-1024x512.png" alt="img4"></div>
        <div class="items "><img src="https://blog.geekster.in/wp-content/uploads/2021/08/Top-companies-you-can-work-at-after-completing-Full-Stack-Development-course-image-1024x512.png" alt="img3"></div>
        <div class="btn">
            <button id="backward" onclick="prev()">
                <span class="material-symbols-outlined">
                    arrow_left
                    </span>
            </button>
            <button id="forward"  onclick="next()">
                <span class="material-symbols-outlined">
                    arrow_right
                    </span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
